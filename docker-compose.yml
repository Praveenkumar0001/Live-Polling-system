

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: live_backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3001:3001"
    networks:
      - live-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:3001"
        VITE_SOCKET_URL: "http://localhost:3001"
    container_name: live_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - live-net

networks:
  live-net:
    driver: bridge

